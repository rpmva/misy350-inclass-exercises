<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Exercise</title>
  </head>
  <body>
    <a href="http://www.facebook.com">website1</a>
    <a id="google" href="http://google.com">website2</a>
    <a class="my-link" href="http://google.com">website3</a>
    <a class="my-link" href="http://google.com">website4</a>
    <script>
      document.getElementById('google').innerHTML = "Google";
      let links = document.getElementsByClassName('my-link');
      links[0].innerHTML = "Twitter";
      links[0].href = "http://www.twitter.com"
      links[1].innerHTML = "TBD"
      links[1].href = "#"
    </script>
  </body>
</html>
